    <div role="main">
      <h2>Kontaktformulär</h2>
      <form action="kontakt.php" method="post">
        <fieldset>
          <legend>Vem är du?</legend>
          <p>
            <label for="uname">Namn:</label>
            <label for="uname" class="reqfield">
              <strong class="required" title="Obligatorisk uppgift">*</strong>
            </label>
            <input type="text" name="uname" id="uname" required placeholder="Förnamn Efternamn">
          </p>
          <p>
            <label for="umail">Mejladress:</label>
            <label for="umail" class="reqfield">
              <strong class="required" title="Obligatorisk uppgift">*</strong>
            </label>
            <input type="email" name="umail" id="umail" required placeholder="foo@bar.com">
          </p>
        </fieldset>
        <fieldset>
          <legend>Meddelande</legend>
          <p>
            <label for="mmessage">Text:</label>
            <label for="mmessage" class="reqfield">
              <strong class="required" title="Obligatorisk uppgift">*</strong>
            </label>
            <textarea name="mmessage" id="mmessage" required placeholder="Skriv ditt meddelande. Minst 25 tecken."></textarea>
          </p>
        </fieldset>
        <fieldset>
          <p>
            <input type="submit" value="skicka">
          </p>
          <input type="hidden" name="prevent_multiple_submits" value="{$random_string}">
        </fieldset>
      </form>
    </div>
